<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Slideshow</title>
</head>
<body>
    <h1>Lake Tahoe Slidehow</h1>
    
    <!-- this code creates the grid container -->
    <div class="gallery"> 
        <a href="images/tahoe1.jpg" data-lightbox="slideshow" data-title="Image 1">
          <img src="images/tahoe1.jpg" alt="Image 1">
        </a>
        <a href="images/tahoe3.jpg" data-lightbox="slideshow" data-title="Image 2">
          <img src="images/tahoe3.jpg" alt="Image 2">
        </a>
        <a href="images/tahoe4.jpg" data-lightbox="slideshow" data-title="Image 3">
          <img src="images/tahoe4.jpg" alt="Image 3">
        </a>
        <a href="images/tahoe5.jpg" data-lightbox="slideshow" data-title="Image 4">
            <img src="images/tahoe1.jpg" alt="Image 4">
        </a>
        <a href="images/tahoe6.jpg" data-lightbox="slideshow" data-title="Image 5">
            <img src="images/tahoe6.jpg" alt="Image 5">
        </a>
        <a href="images/tahoe7.png" data-lightbox="slideshow" data-title="Image 6">
            <img src="images/tahoe7.png" alt="Image 6">
        </a>
        <a href="images/tahoe8.jpg" data-lightbox="slideshow" data-title="Image 7">
            <img src="images/tahoe8.jpg" alt="Image 7">
        </a>
        <a href="images/tahoe9.jpg" data-lightbox="slideshow" data-title="Image 8">
            <img src="images/tahoe9.jpg" alt="Image 8">
        </a>
        <a href="images/tahoe10.jpg" data-lightbox="slideshow" data-title="Image 9">
            <img src="images/tahoe10.jpg" alt="Image 9">
        </a>
      </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    
    
</body>
</html>
